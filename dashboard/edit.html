        <div class="items">
           <li><i class='bx bxs-dashboard'></i> <a href="home.html">Dashboard</a></li>

           <li><i class='bx bx-log-out'></i><a href="">Logout</a></li>  
        </div>

    <section id="interface" class="interface">
        <div class="navigation">
            <div class="n1">
                <div>
                    <i class="bx bx-menu" id="menu-btn"></i>
                </div>
                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search" id="">
                </div>
            </div>
            <div class="profile">
                <img src="../img/profile.jpg" alt="">
                <div class="name">
                    <h3>John Doe</h3>
                </div>
           </div>
        </div>
            <h3 class="i-name">
                Edit Blog
            </h3>
            <p class="i-description">
                Edit blog here
            </p>
            <div class="form-container">
                <form action="" class="form-group">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Title" >
                    </div>
                    <div class="form-group">
                        <label for="author">Date:</label>
                        <input type="date" id="date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <label for="author">Picture:</label>
                        <input type="file" id="date" placeholder="upload image">
                    </div>
                    <div class="form-group">
                        <label for="author">Body:</label>
                        <textarea >Enter your articles Body</textarea>
                    </div>
                    <div class="form-group">
                        <label for="author">Status:</label>
                        <select name="action" id="status">
                            <option value="Published">None</option>
                            <option value="Published">Published</option>
                            <option value="Not published">Not published</option>
                          </select>  
                    </div>
                  <!-- <input type="submit" value="Save"> -->
                  <a href="article.html" class="submit-btn"> Save</a>
                </form>
            </div>
       
        
    </section>

        $('#menu-btn').click(function(){
            $('#menu').toggleClass('active');
